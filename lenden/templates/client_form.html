{% extends "base.html" %}

{% block title %}Client Form{% endblock %}

{% block content %}
    <h1 class="text-3xl font-bold underline text-clifford">
        Client Form
    </h1>
    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-control {% if field.errors %} errors {% endif %}">
            {{ field.label_tag }}
            {{ field }}
            {{ field.errors }}
        </div>
    {% endfor %}
    <button type="submit">Send</button>
    </form>
{% endblock %}
