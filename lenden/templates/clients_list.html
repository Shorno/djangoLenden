{% extends "base.html" %}
{% block title %}Clients{% endblock %}

{% block content %}
    <h1>
        Client list page
    </h1>
    {% for client in clients %}
        <h2>{{ client.name }}</h2>
    {% endfor %}

    {% if page_obj.has_next %}
        <a href="?page={{ page_obj.next_page_number }}">Next</a>
    {% endif %}

{% endblock %}
