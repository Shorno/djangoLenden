{% extends "base.html" %}
{% block content %}

    <style>
        body {
            overflow: hidden;
        }
    </style>
    <div class="pt-32">
        <form method="post">
            {% csrf_token %}
            <section>
                <div class="flex flex-col items-center px-6  mx-auto md:h-screen lg:py-0">
                    <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
                        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                            <h1 class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-3xl dark:text-gray-300 pt-10">
                                {{ client.name }}
                            </h1>
                            <form class="space-y-4 md:space-y-6" action="#">
                                {% for field in form %}
                                    <div>
                                        <label for="{{ field.id_for_label }}"
                                               class="mb-4 text-md font-extrabold leading-none tracking-tight  text-gray-900 dark:text-gray-300 pt-10 pb-10">{{ field.label }}</label>
                                        <div class="pt-2">
                                            {{ field }}
                                        </div>
                                    </div>
                                {% endfor %}
                                <button type="submit"
                                        class="w-full text-white bg-blue-600 hover:bg-primary-700 font-bold focus:ring-4 focus:outline-none focus:ring-primary-300 font-bold rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                                    Add Payment
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>


            <button type="submit">Add Payment</button>
        </form>
    </div>
{% endblock %}
